chartjs:
  filter: rjsmin
  output: ckanext-charts/%(version)s-chartjs.js
  contents:
    - vendor/chart.js
    - js/charts-chartjs.js
  extra:
    preload:
      - base/main

plotly:
  filter: rjsmin
  output: ckanext-charts/%(version)s-chartjs-plotly.js
  contents:
    - vendor/plotly.js
    - vendor/jsoneditor.min.js

    - js/charts-form.js

  extra:
    preload:
      - base/main

