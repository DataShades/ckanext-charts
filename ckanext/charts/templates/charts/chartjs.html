{#
    type
    color
    params
    data
    action
    #}
{% asset "charts/chartjs" %}


<div data-module="charts-chartjs"
    data-module-type="{{ type|default("line") }}"

    {% if options %}
    data-module-options="{{ options|tojson|forceescape }}"
    {% else %}
    data-module-options="{{ {"backgroundColor": color|default("black")}|tojson|forceescape }}"
    {% endif %}

    {% if data %}
    data-module-data="{{ data|tojson|forceescape }}"
    {% endif %}

    {% if action %}
    data-module-data-action="{{ action }}"
    {% endif %}

    {% if params %}
    data-module-action-params="{{ params|tojson|forceescape }}"
    {% endif %}

></div>
