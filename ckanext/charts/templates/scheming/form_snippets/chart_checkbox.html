{% set val = data[field.field_name] %}

<div class="form-group">
	<label for="field-{{ field.field_name }}" class="no-dots">
        {# the hidden field requires to properly uncheck the field that is True by default #}
        <input type="hidden" name="{{ field.field_name }}" value="false">
		<input id="field-{{ field.field_name }}"
			type="checkbox"
			name="{{ field.field_name }}"
			value="true"
			{{"checked " if (val is string and 'true' in val) or val }} />
		{{ field.label }}
	</label>

	{%- snippet 'scheming/form_snippets/help_text.html', field=field -%}
</div>
